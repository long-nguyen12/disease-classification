DEVICE: cuda                # Training device (cuda, cpu, cuda:0, cuda:1)
SAVE_DIR: 'output'          # Model save directory
DATASET: 'data/kvasir'            # datasets' class names form torchvision.datasets
DATASET_NAME: 'Kvasir'

MODEL: Res2Net           # model name
VARIANT: '50'                # specific model variants (check by running `python list_models.py`)
PRETRAINED: 'pretrained/res2net50_26w_4s-06e79181.pth'
FREEZE: false               # freeze all layers except the last head

IMAGE_SIZE: 224             # training image size
EVAL_IMAGE_SIZE: 224        # evaluation image size
EPOCHS: 50                  # number of epochs to train
BATCH_SIZE: 64              # batch size to use
EVAL_INTERVAL: 1            # evaluation interval
AMP: false                  # Mixed Precision Training
LR: 0.0001                  # lr = (batch_size / 1024) * 1e-3
DECAY: 0.005                # lr decay rate
STEP_SIZE: 2
GAMMA: 0.1
CLASSES: 8